stages:
  - test

variables:
  base_url: $base_url
  key: $key

test:
  stage: test
  script:
    - pip install -r requirements.txt  # Установка зависимостей (если они есть)
    - python run_api_tests.py --base_url=$base_url

  after_script:
    - wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.16.0/allure-commandline-2.16.0.zip
    - unzip allure-commandline-2.16.0.zip
    - export PATH=$PATH:$PWD/allure-2.16.0/bin
    - allure generate allure-results -o allure-report
    - allure serve allure-report


